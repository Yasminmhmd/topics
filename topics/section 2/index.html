<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>study</title>
    <style>
        table, th, td {
         border: 1px solid black;
         border-collapse: collapse;
        }
        </style>
</head>
<body>
    <h1>LISTS TYPES</h1>
    <div style="display: flex;">
        <div>
    <h3>ordered list</h3>
    <ol>
        <li>book</li>
        <li>pen</li>
        <li>sheet</li>
    </ol>
    <ol type="A">
        <li>book</li>
        <li>pen</li>
        <li>sheet</li>
    </ol>
    <ol type="I">
        <li>book</li>
        <li>pen</li>
        <li>sheet</li>
    </ol>
    <ol type="i">
        <li>book</li>
        <li>pen</li>
        <li>sheet</li>
    </ol> <ol type="a">
        <li>book</li>
        <li>pen</li>
        <li>sheet</li>
    </ol></div>
    <div>
    <h3 style="margin-left: 10%;">unordered list</h3>
    <ul>
        <li>book</li>
        <li>pen</li>
        <li>sheet</li>  
    </ul>
    <ul type="square">
        <li>book</li>
        <li>pen</li>
        <li>sheet</li>
    </ul></div></div>

    <div>
        <h1>Table</h1>
        <table style="width:100%">
            <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>43</td>
        </tr>
        <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>57</td>
        </tr>
       </table>
    </div></div>
</body>
